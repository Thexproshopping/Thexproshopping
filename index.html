<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - E-Commerce</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2, h3, p {
            margin: 0.5rem 0;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }
        /* Navbar */
        .navbar {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }
        .navbar .cart-count {
            background: #e74c3c;
            border-radius: 50%;
            padding: 5px 10px;
        }
        /* Hero Section */
        .hero {
            text-align: center;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 50px 0;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero button {
            background: #fff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        /* Products Section */
        .products {
            padding: 20px 0;
        }
        .products h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card p {
            font-size: 1.2rem;
            color: #007bff;
        }
        .product-card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        .product-card button:hover {
            background: #0056b3;
        }
        /* Footer */
        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div>TheXproShopping</div>
        <div>
            <a href="#products">Products</a>
            <a href="cart.html">Cart <span class="cart-count" id="cart-count">0</span></a>
            <a href="#about">About</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to TheXproShopping</h1>
            <p>Your one-stop shop for amazing products at unbeatable prices!</p>
            <button onclick="scrollToSection('#products')">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-container" id="product-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TheXproShopping. All rights reserved.</p>
    </footer>

    <script>
        // Product Data
        const products = [
            { id: 1, name: "Smart Watch", price: 2999, image: "https://via.placeholder.com/250" },
            { id: 2, name: "Wireless Earbuds", price: 799, image: "https://via.placeholder.com/250" },
            { id: 3, name: "Gaming Headset", price: 1500, image: "https://via.placeholder.com/250" },
            { id: 4, name: "Smartphone", price: 12000, image: "https://via.placeholder.com/250" },
            { id: 5, name: "Bluetooth Speaker", price: 1200, image: "https://via.placeholder.com/250" }
        ];

        // Render Products
        function renderProducts() {
            const productContainer = document.getElementById("product-container");
            products.forEach(product => {
                productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>â‚¹${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        // Cart Functionality
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = document.getElementById("cart-count");

        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartCount();
                alert(`${product.name} has been added to your cart!`);
            }
        }

        // Initialize
        renderProducts();
        updateCartCount();

        // Scroll to Section
        function scrollToSection(section) {
            document.querySelector(section).scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
