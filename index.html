<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        /* General Body Styles */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        /* Header Section */
        .store-header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .store-header h1 {
            font-size: 3.5em;
            margin: 0;
        }

        .store-header p {
            font-size: 1.3em;
            margin-top: 10px;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .menu li {
            display: inline;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        .menu li a:hover {
            text-decoration: underline;
        }

        .cart-count {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
        }

        /* Product Grid */
        .product-grid {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .product-card {
            background: white;
            border: 1px solid #e1e1e1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 0 30%;
            min-width: 250px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-card h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .product-card p {
            font-size: 1.1em;
            color: #555;
        }

        .product-card button {
            background-color: #35424a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #2a3940;
        }

        /* Cart Section */
        .cart-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-section h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .cart-item button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #c0392b;
        }

        .cart-total {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #27ae60;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MyStore</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="cart.html"><span class="cart-count" id="cartCount">0</span> Cart</a></li>
        </ul>
    </div>

    <!-- Store Header -->
    <div class="store-header">
        <header>
            <h1>Welcome to Our Store</h1>
            <p>Explore a wide selection of high-quality products at unbeatable prices.</p>
        </header>
    </div>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        <!-- Product Cards will be dynamically inserted here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>

    <script>
        // Product data (Example)
        const products = [
            { id: 1, name: 'Product 1', price: 10.00, image: 'https://via.placeholder.com/300x200' },
            { id: 2, name: 'Product 2', price: 12.00, image: 'https://via.placeholder.com/300x200' },
            { id: 3, name: 'Product 3', price: 15.00, image: 'https://via.placeholder.com/300x200' },
            { id: 4, name: 'Product 4', price: 18.00, image: 'https://via.placeholder.com/300x200' },
            { id: 5, name: 'Product 5', price: 20.00, image: 'https://via.placeholder.com/300x200' },
            { id: 6, name: 'Product 6', price: 25.00, image: 'https://via.placeholder.com/300x200' }
        ];

        // Cart data
        let cart = [];

        // Function to render products dynamically
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            products.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        // Function to handle adding items to cart
        function addToCart(productId) {
            const product = products.find(item => item.id === productId);
            if (product) {
                cart.push(product);
                updateCartCount();
            }
        }

        // Function to update cart count
        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.innerText = cart.length;
        }

        // Initial render of products
        renderProducts();

        // Function to render cart on cart page
        function renderCart() {
            const cartSection = document.querySelector('.cart-section');
            const cartItems = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name} - $${item.price}</span>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartSection.innerHTML = `
                <h2>Your Cart</h2>
                ${cartItems}
                <div class="cart-total">Total: $${total.toFixed(2)}</div>
                <button class="checkout-btn">Proceed to Checkout</button>
            `;
        }

        // Function to handle removing items from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartCount();
            renderCart();
        }

        // Render cart page if on cart.html
        if (window.location.pathname.includes('cart.html')) {
            renderCart();
        }
    </script>
</body>
</html>
