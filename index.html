<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSmart - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: url('hero-bg.jpg') no-repeat center center / cover;
            color: white;
        }
        .hero input {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            border-radius: 5px;
        }
        .filter-sort {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .filter-sort select, .filter-sort input {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ShopSmart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#products">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Find Your Favorite Products</h2>
        <input type="text" id="search" placeholder="Search products" oninput="filterProducts()">
    </section>

    <section class="filter-sort">
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
        </select>
        <input type="number" id="price-filter" placeholder="Max Price" oninput="filterProducts()">
    </section>

    <section class="products" id="products">
        <!-- Products will be dynamically loaded here -->
    </section>

    <script>
        const products = [
            { id: 1, name: "Smartphone", category: "electronics", price: 500, image: "phone.jpg" },
            { id: 2, name: "Laptop", category: "electronics", price: 1000, image: "laptop.jpg" },
            { id: 3, name: "Shoes", category: "fashion", price: 80, image: "shoes.jpg" }
        ];

        function loadProducts() {
            const productContainer = document.getElementById('products');
            productContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = products.find(p => p.id === productId);
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
        }

        function filterProducts() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const maxPrice = document.getElementById('price-filter').value;

            const filteredProducts = products.filter(product => {
                return (
                    product.name.toLowerCase().includes(searchQuery) &&
                    (category === 'all' || product.category === category) &&
                    (!maxPrice || product.price <= maxPrice)
                );
            });

            const productContainer = document.getElementById('products');
            productContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productContainer.appendChild(productCard);
            });
        }

        loadProducts();
    </script>
</body>
</html>
