<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px 20px;
            color: white;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0 0 20px;
        }

        .hero input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-section {
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .filter-section label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .details {
            padding: 15px;
        }

        .product-card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .reviews {
            padding: 10px;
        }

        .review-form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .social-share {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .social-share button {
            background: none;
            border: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>TheXproShopping</h1>
        <nav>
            <a href="index.html" aria-label="Home">Home</a>
            <a href="products.html" aria-label="Products">Products</a>
            <a href="cart.html" aria-label="Cart">Cart</a>
        </nav>
    </header>

    <section class="hero" aria-labelledby="hero-heading">
        <h2 id="hero-heading">Welcome to TheXproShopping</h2>
        <input type="text" placeholder="Search for products" aria-label="Search">
        <button aria-label="Search products">Search</button>
    </section>

    <section class="filter-section" aria-labelledby="filter-heading">
        <h2 id="filter-heading">Filter Products</h2>
        <label for="category-filter">Category</label>
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
        </select>
        <label for="price-filter">Price</label>
        <input type="range" id="price-filter" min="0" max="1000" step="50" onchange="filterProducts()">
        <label for="rating-filter">Rating</label>
        <input type="number" id="rating-filter" min="1" max="5" step="0.5" onchange="filterProducts()">
    </section>

    <section class="products" id="product-list" aria-labelledby="products-heading">
        <h2 id="products-heading" class="visually-hidden">Products</h2>
        <!-- Products will be dynamically loaded here -->
    </section>

    <script>
        const products = [
            { id: 1, name: "Smartphone", category: "electronics", price: 500, rating: 4.5, image: "phone.jpg" },
            { id: 2, name: "Shoes", category: "fashion", price: 80, rating: 4, image: "shoes.jpg" },
            { id: 3, name: "Vacuum Cleaner", category: "home", price: 200, rating: 4.8, image: "vacuum.jpg" }
        ];

        function loadProducts() {
            const productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" loading="lazy">
                    <div class="details">
                        <h3>${product.name}</h3>
                        <p>â‚¹${product.price}</p>
                        <p>Rating: ${product.rating}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                    <div class="reviews">
                        <h4>Reviews</h4>
                        <div id="reviews-${product.id}"></div>
                        <form class="review-form" onsubmit="submitReview(event, ${product.id})">
                            <input type="text" placeholder="Your Name" required>
                            <textarea placeholder="Your Review" required></textarea>
                            <button>Submit</button>
                        </form>
                    </div>
                    <div class="social-share">
                        <button aria-label="Share on Facebook">FB</button>
                        <button aria-label="Share on Twitter">TW</button>
                    </div>
                `;
                productList.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            // Add product to localStorage
            alert("Added to cart!");
        }

        function filterProducts() {
            alert("Filter functionality here.");
        }

        function submitReview(event, productId) {
            event.preventDefault();
            alert(`Review submitted for product ${productId}`);
        }

        loadProducts();
    </script>
</body>
</html>
