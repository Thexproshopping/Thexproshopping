<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - E-Commerce 2045</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3, p {
            margin: 0.5rem 0;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        a:hover {
            color: #007bff;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .navbar .links a {
            margin: 0 15px;
            font-size: 1rem;
            color: #f4f4f9;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .navbar .links a:hover {
            background-color: #f4f4f9;
            color: #007bff;
        }

        .navbar .cart {
            display: flex;
            align-items: center;
        }

        .navbar .cart img {
            width: 24px;
            margin-right: 5px;
        }

        .navbar .cart-count {
            background: #e74c3c;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 50px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('hero-bg.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero .hero-content {
            z-index: 1;
            max-width: 700px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            background: #007bff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero button:hover {
            background: #0056b3;
        }

        /* Products Section */
        .products {
            padding: 50px 20px;
            background: #f4f4f9;
        }

        .products h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-card h3 {
            font-size: 1.2rem;
            padding: 15px;
            text-align: center;
        }

        .product-card p {
            text-align: center;
            font-size: 1.1rem;
            color: #007bff;
            padding-bottom: 15px;
        }

        .product-card button {
            width: 100%;
            background: #007bff;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 0;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 1rem;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">TheXproShopping</div>
        <div class="links">
            <a href="#products">Products</a>
            <a href="cart.html" class="cart">
                <img src="cart-icon.png" alt="Cart Icon">
                Cart <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to TheXproShopping</h1>
            <p>Future of e-commerce is here. Shop the best products with ease.</p>
            <button onclick="scrollToSection('#products')">Explore Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Exclusive Products</h2>
        <div class="product-container" id="product-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2045 TheXproShopping. Designed for the future.</p>
    </footer>

    <script>
        // Product Data
        const products = [
            { id: 1, name: "Future Smart Watch", price: 2999, image: "product1.jpg" },
            { id: 2, name: "Wireless Earbuds 2.0", price: 799, image: "product2.jpg" },
            { id: 3, name: "Immersive Gaming Headset", price: 1500, image: "product3.jpg" },
            { id: 4, name: "Next-Gen Smartphone", price: 12000, image: "product4.jpg" },
            { id: 5, name: "Portable Bluetooth Speaker", price: 1200, image: "product5.jpg" }
        ];

        function renderProducts() {
            const productContainer = document.getElementById("product-container");
            productContainer.innerHTML = '';
            products.forEach(product => {
                productContainer.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>â‚¹${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartCount = document.getElementById("cart-count");

        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                cart.push(product);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartCount();
                alert(`${product.name} has been added to your cart!`);
            }
        }

        renderProducts();
        updateCartCount();

        function scrollToSection(section) {
            document.querySelector(section).scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>

</html>
