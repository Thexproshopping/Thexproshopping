<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXpro Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">eXpro Shopping</h1>
            <nav class="nav-links">
                <a href="#products">Products</a>
                <a href="cart.html">Cart</a>
                <a href="#about">About Us</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to eXpro Shopping</h1>
            <p>Discover top-notch products with seamless shopping!</p>
            <button onclick="scrollToSection('#products')">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p class="price">₹2999</p>
                <button onclick="addToCart('Smart Watch', 2999, 'images/product1.jpg')">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Wireless Earbuds">
                <h3>Wireless Earbuds</h3>
                <p class="price">₹1999</p>
                <button onclick="addToCart('Wireless Earbuds', 1999, 'images/product2.jpg')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 eXpro Shopping. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
