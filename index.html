<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - Next-Gen E-Commerce</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f7;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        button {
            cursor: pointer;
            border: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a4aff;
        }

        .navbar .cart {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar .cart img {
            width: 30px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        .navbar .cart-count {
            background: linear-gradient(135deg, #4a4aff, #1f1fbf);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 70px 20px;
            background: linear-gradient(135deg, #4a4aff, #1f1fbf);
            color: white;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .hero h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            background: #ffffff;
            color: #4a4aff;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .hero button:hover {
            background: #e0e0ff;
        }

        /* Products Section */
        .products {
            padding: 40px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4a4aff;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .product-card button {
            background: #4a4aff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
        }

        .product-card button:hover {
            background: #1f1fbf;
        }

        /* Footer */
        footer {
            background: #4a4aff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">TheXproShopping</div>
        <div class="cart">
            <img src="cart-icon.png" alt="Cart">
            <div class="cart-count" id="cart-count">0</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to TheXproShopping</h1>
        <p>Your one-stop destination for all things awesome. Shop with ease and confidence.</p>
        <button onclick="scrollToSection('#products')">Start Shopping</button>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Bestselling Products</h2>
        <div class="product-container" id="product-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2045 TheXproShopping. All Rights Reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Smart Watch", price: 2999, image: "product1.jpg" },
            { id: 2, name: "Wireless Earbuds", price: 799, image: "product2.jpg" },
            { id: 3, name: "Gaming Headset", price: 1500, image: "product3.jpg" },
            { id: 4, name: "Smartphone", price: 12000, image: "product4.jpg" },
            { id: 5, name: "Bluetooth Speaker", price: 1200, image: "product5.jpg" }
        ];

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const productContainer = document.getElementById("product-container");
        const cartCount = document.getElementById("cart-count");

        function renderProducts() {
            productContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} added to your cart!`);
        }

        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        function scrollToSection(sectionId) {
            document.querySelector(sectionId).scrollIntoView({ behavior: "smooth" });
        }

        renderProducts();
        updateCartCount();
    </script>
</body>

</html>
