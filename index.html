<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopPro - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>ShopPro</h1>
        <nav>
            <a href="cart.html">View Cart</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to ShopPro</h2>
        <p>Your favorite products at the best prices.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>₹500</p>
                <button onclick="addToCart('Product 1', 500)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>₹1000</p>
                <button onclick="addToCart('Product 2', 1000)">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 ShopPro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
