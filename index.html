<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXpro Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>eXpro Shopping</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to eXpro Shopping</h2>
        <p>Your one-stop shop for quality products</p>
        <a href="#products" class="btn">Start Shopping</a>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>₹500</p>
                <button onclick="addToCart('Product 1', 500, 'images/product1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>₹1000</p>
                <button onclick="addToCart('Product 2', 1000, 'images/product2.jpg')">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 eXpro Shopping</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
