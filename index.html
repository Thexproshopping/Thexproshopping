<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - E-Commerce</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1, h2, h3, p {
            margin: 0.5rem 0;
        }

        /* Header */
        .header {
            background: #007bff;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .navbar a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 2rem;
            background: #007bff;
            color: white;
        }

        .hero button {
            background-color: #fff;
            color: #007bff;
            padding: 0.8rem 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .hero button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Search & Filter Section */
        .search-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: #f0f0f0;
        }

        .search-filter input, .search-filter select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Products Section */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .product-card button:hover {
            background: #0056b3;
        }

        /* Cart Section */
        .cart-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .cart-items {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .cart-item img {
            max-width: 60px;
            height: auto;
            margin-right: 1rem;
        }

        .checkout-form input {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .checkout-form button {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkout-form button:hover {
            background: #0056b3;
        }
    </style>
</head>

</html>
