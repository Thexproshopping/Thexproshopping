<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXpro Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>eXpro Shopping</h1>
            <nav>
                <a href="#products">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Discover Amazing Deals!</h2>
        <p>Your one-stop shop for quality products at unbeatable prices.</p>
        <button onclick="scrollToSection('#products')">Browse Products</button>
    </section>

    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Dynamic 3x3 or 4x4 product grid -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p class="price">₹2999</p>
                <button onclick="addToCart('Smart Watch', 2999, 'images/product1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p class="price">₹2499</p>
                <button onclick="addToCart('Headphones', 2499, 'images/product2.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Gaming Mouse">
                <h3>Gaming Mouse</h3>
                <p class="price">₹1499</p>
                <button onclick="addToCart('Gaming Mouse', 1499, 'images/product3.jpg')">Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <footer>
        <p>© 2024 eXpro Shopping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
