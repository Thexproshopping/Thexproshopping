<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">TheXproShopping</h1>
            <nav class="navbar">
                <a href="#products">Products</a>
                <a href="cart.html">Cart</a>
                <a href="#about">About</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Welcome to TheXproShopping</h2>
            <p>Your one-stop shop for amazing products at unbeatable prices!</p>
            <button onclick="scrollToSection('#products')">Shop Now</button>
        </div>
    </section>

    <!-- Search & Filter Section -->
    <section class="search-filter">
        <input type="text" id="search-bar" placeholder="Search Products..." onkeyup="searchProducts()">
        <select id="filter-price" onchange="filterProductsByPrice()">
            <option value="all">All Products</option>
            <option value="under-500">Under ₹500</option>
            <option value="500-1000">₹500 - ₹1000</option>
            <option value="1000-2000">₹1000 - ₹2000</option>
            <option value="above-2000">Above ₹2000</option>
        </select>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-container" id="product-container">
            <!-- Products will be dynamically displayed here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
