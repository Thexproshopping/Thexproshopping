<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXProShopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-bar button {
            background: #ffd700;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('public/images/hero-bg.jpg') no-repeat center center/cover;
            color: white;
        }

        .categories {
            padding: 40px 20px;
            text-align: center;
            background: white;
        }

        .categories h2 {
            font-size: 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .category-card {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: #ffd700;
            color: white;
        }

        .product-grid {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #f4f4f4;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">TheXProShopping</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart ðŸ›’</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <button onclick="searchProducts()">Search</button>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
        <h1>Welcome to TheXProShopping</h1>
        <p>Find the best deals on top-quality products!</p>
        <button onclick="window.location.href='#products'">Shop Now</button>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">Electronics</div>
            <div class="category-card">Fashion</div>
            <div class="category-card">Home & Garden</div>
            <div class="category-card">Sports</div>
        </div>
    </section>

    <!-- Product Grid -->
    <section id="products" class="product-grid">
        <!-- Dynamic Products -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TheXProShopping. All Rights Reserved.</p>
    </footer>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('public/data/products.json');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                alert("Failed to load products.");
            }
        }

        function displayProducts(products) {
            const productGrid = document.querySelector('.product-grid');
            products.forEach(product => {
                productGrid.innerHTML += `
                    <div class="product-card">
                        <img src="public/images/${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>$${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                `;
            });
        }

        function addToCart(id) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
            } else {
                cart.push({ id, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart');
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const productGrid = document.querySelector('.product-grid');
            const products = productGrid.children;
            Array.from(products).forEach(product => {
                const name = product.querySelector('h3').textContent.toLowerCase();
                product.style.display = name.includes(query) ? '' : 'none';
            });
        }

        window.onload = loadProducts;
    </script>
</body>

</html>
