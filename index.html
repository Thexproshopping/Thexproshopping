<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eXpro Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">eXpro Shopping</h1>
            <nav>
                <a href="#products">Products</a>
                <a href="cart.html">Cart</a>
                <a href="#about">About</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to eXpro Shopping</h2>
        <p>Discover exclusive products with the best deals!</p>
        <button onclick="scrollToProducts()">Shop Now</button>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Smart Watch">
                <h3>Smart Watch</h3>
                <p class="price">₹2999</p>
                <button onclick="addToCart('Smart Watch', 2999, 'images/product1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Headphones">
                <h3>Headphones</h3>
                <p class="price">₹1599</p>
                <button onclick="addToCart('Headphones', 1599, 'images/product2.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Camera">
                <h3>Camera</h3>
                <p class="price">₹4999</p>
                <button onclick="addToCart('Camera', 4999, 'images/product3.jpg')">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 eXpro Shopping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
