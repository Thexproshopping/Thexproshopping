<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TheXproShopping</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero input {
            padding: 10px;
            width: 300px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .product img.lazy-load {
            opacity: 1;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #0056b3;
        }
        .filters {
            padding: 20px;
            background-color: #f1f1f1;
        }
        .filters select {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>TheXproShopping</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <div class="hero">
        <div>
            <h2>Find Your Best Products</h2>
            <input type="text" id="search" placeholder="Search products...">
        </div>
    </div>

    <div class="filters">
        <select id="category-filter">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="home">Home</option>
        </select>
        <select id="price-filter">
            <option value="">Price</option>
            <option value="low-to-high">Low to High</option>
            <option value="high-to-low">High to Low</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <section class="products" id="product-list">
        <!-- Products will be dynamically inserted here -->
    </section>

    <script>
        const products = [
            { id: 1, name: 'Product 1', price: 500, category: 'electronics', image: 'https://via.placeholder.com/250' },
            { id: 2, name: 'Product 2', price: 1000, category: 'fashion', image: 'https://via.placeholder.com/250' },
            { id: 3, name: 'Product 3', price: 300, category: 'home', image: 'https://via.placeholder.com/250' },
            { id: 4, name: 'Product 4', price: 200, category: 'electronics', image: 'https://via.placeholder.com/250' },
            // Add more products as needed
        ];

        let filteredProducts = [...products];

        // Apply filters based on category and price
        function applyFilters() {
            const category = document.getElementById('category-filter').value;
            const price = document.getElementById('price-filter').value;

            filteredProducts = products.filter(product => {
                const categoryMatch = category ? product.category === category : true;
                let priceMatch = true;
                if (price === 'low-to-high') {
                    priceMatch = product.price <= 500;
                } else if (price === 'high-to-low') {
                    priceMatch = product.price >= 1000;
                }
                return categoryMatch && priceMatch;
            });
            renderProducts();
        }

        // Render products dynamically
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            filteredProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" data-src="${product.image}" class="lazy-load" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(productDiv);
            });
            lazyLoadImages();
        }

        // Lazy load images
        function lazyLoadImages() {
            const images = document.querySelectorAll('img.lazy-load');
            images.forEach(img => {
                if (img.getBoundingClientRect().top < window.innerHeight) {
                    img.src = img.dataset.src;
                }
            });
        }

        // Add item to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Initial render
        renderProducts();
    </script>
</body>
</html>
