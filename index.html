<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheXPro Shopping - Home</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">TheXProShopping</div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart ðŸ›’</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to TheXPro Shopping</h1>
    <p>Explore our exclusive collection of high-quality products at unbeatable prices!</p>
    <button onclick="scrollToProducts()">Shop Now</button>
  </section>

  <!-- Product Grid -->
  <section id="products" class="product-grid">

  <!-- Footer -->

    <div class="social-links">

      <a href="#">Instagram</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="scripts/main.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("YOUR_USER_ID"); // Replace YOUR_USER_ID with your EmailJS user ID
    })();

    function scrollToProducts() {
      document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>

</html>
