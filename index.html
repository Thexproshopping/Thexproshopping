<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXProShopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .search-bar input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 200px;
        }

        .search-bar button {
            padding: 10px 20px;
            background: #ffd700;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ffcf33;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            background: url('public/images/hero-bg.jpg') no-repeat center center/cover;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
        }

        .hero p {
            font-size: 1.5rem;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 1rem;
            background-color: #ffd700;
            color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #ffcf33;
        }

        /* Categories Section */
        .categories {
            padding: 40px 20px;
            text-align: center;
            background: white;
        }

        .categories h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.1rem;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: #ffd700;
            color: white;
        }

        /* Product Grid */
        .product-grid {
            padding: 40px 20px;
            background: white;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        .product-card button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">TheXProShopping</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart ðŸ›’</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button onclick="searchProducts()">Search</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to TheXProShopping</h1>
        <p>Discover the best products at unbeatable prices!</p>
        <button onclick="window.location.href='#products'">Shop Now</button>
    </section>

    <!-- Categories -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-card">Electronics</div>
            <div class="category-card">Fashion</div>
            <div class="category-card">Home & Garden</div>
            <div class="category-card">Sports</div>
        </div>
    </section>

    <!-- Product Grid -->
    <section id="products" class="product-grid"></section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TheXProShopping. All rights reserved.</p>
    </footer>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('public/data/products.json');
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                alert('Failed to load products.');
            }
        }

        function displayProducts(products) {
            const productGrid = document.getElementById('products');
            productGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="public/images/${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = cart.find(item => item.id === productId);
            if (product) {
                product.quantity++;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart.');
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const productGrid = document.getElementById('products');
            const productCards = productGrid.querySelectorAll('.product-card');
            productCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = title.includes(query) ? '' : 'none';
            });
        }

        window.onload = loadProducts;
    </script>
</body>

</html>
