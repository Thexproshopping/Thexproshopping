<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - E-Commerce 2045</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        button {
            cursor: pointer;
            border: none;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 1200px;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar .links a {
            margin: 0 15px;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar .links a:hover {
            color: #f8f9fa;
        }

        .navbar .cart {
            display: flex;
            align-items: center;
        }

        .navbar .cart img {
            width: 24px;
            margin-right: 8px;
        }

        .navbar .cart-count {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
        }

        /* Hero Section */
        .hero {
            padding: 50px 20px;
            text-align: center;
            background-color: #007bff;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero button {
            background: #0056b3;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
        }

        .hero button:hover {
            background: #003f8c;
        }

        /* Filter Section */
        .filter-section {
            padding: 20px;
            background-color: #e9ecef;
            margin-bottom: 30px;
        }

        .filter-section select {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
        }

        /* Products Section */
        .products {
            padding: 20px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
        }

        .product-card h3,
        .product-card p {
            text-align: center;
            padding: 10px;
        }

        .product-card button {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
        }

        .product-card button:hover {
            background: #0056b3;
        }

        /* Footer */
        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">TheXproShopping</div>
        <div class="links">
            <a href="#products">Products</a>
            <a href="#cart" class="cart">
                <img src="cart-icon.png" alt="Cart Icon">
                Cart <span class="cart-count" id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to TheXproShopping</h1>
        <p>Discover amazing products at unbeatable prices.</p>
        <button onclick="scrollToSection('#products')">Shop Now</button>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <label for="price-filter">Sort by Price:</label>
        <select id="price-filter" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
        </select>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <h2>Our Exclusive Products</h2>
        <div class="product-container" id="product-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2045 TheXproShopping. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Smart Watch", price: 2999, image: "product1.jpg" },
            { id: 2, name: "Wireless Earbuds", price: 799, image: "product2.jpg" },
            { id: 3, name: "Gaming Headset", price: 1500, image: "product3.jpg" },
            { id: 4, name: "Smartphone", price: 12000, image: "product4.jpg" },
            { id: 5, name: "Bluetooth Speaker", price: 1200, image: "product5.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const productContainer = document.getElementById("product-container");
        const cartCount = document.getElementById("cart-count");

        function renderProducts(productList = products) {
            productContainer.innerHTML = productList.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} has been added to your cart!`);
        }

        function updateCartCount() {
            cartCount.textContent = cart.length;
        }

        function filterProducts() {
            const filter = document.getElementById("price-filter").value;
            let filteredProducts = [...products];
            if (filter === "low") filteredProducts.sort((a, b) => a.price - b.price);
            if (filter === "high") filteredProducts.sort((a, b) => b.price - a.price);
            renderProducts(filteredProducts);
        }

        function scrollToSection(section) {
            document.querySelector(section).scrollIntoView({ behavior: "smooth" });
        }

        renderProducts();
        updateCartCount();
    </script>
</body>

</html>
