<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart - TheXPro Shopping</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">TheXPro</div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="cart">
    <div class="cart-container">
      <h1>Your Cart</h1>
      <div class="cart-items" id="cart-items">
        <!-- Dynamic cart items will be inserted here -->
      </div>
      <div class="cart-summary">
        <div class="total">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Discount: <span id="discount">$0.00</span></p>
          <p>Total: <span id="total">$0.00</span></p>
        </div>
        <input type="text" id="discount-code" placeholder="Enter discount code">
        <button id="apply-discount" class="cta-button">Apply</button>
        <button id="checkout-btn" class="cta-button">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-container">
      <p>&copy; 2024 TheXPro Shopping. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts/cart.js"></script>
</body>
</html>
