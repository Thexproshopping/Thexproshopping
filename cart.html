<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - eXpro Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">eXpro Shopping</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: â‚¹<span id="cart-total">0</span></h3>

        <!-- User Info Form -->
        <form id="checkout-form">
            <h3>Checkout</h3>
            <input type="text" id="user-name" placeholder="Your Name" required>
            <input type="email" id="user-email" placeholder="Your Email" required>
            <input type="tel" id="user-phone" placeholder="Your Phone Number" required>
            <button type="button" onclick="checkout()">Place Order</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
