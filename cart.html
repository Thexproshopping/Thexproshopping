<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXproShopping - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">TheXproShopping</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary">
            <h3>Total: â‚¹<span id="cart-total">0</span></h3>
            <form id="checkout-form">
                <h3>Checkout</h3>
                <input type="text" id="user-name" placeholder="Your Name" required>
                <input type="email" id="user-email" placeholder="Your Email" required>
                <input type="tel" id="user-phone" placeholder="Your Phone" required>
                <button type="button" onclick="checkout()">Place Order</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
