<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheXpro Shopping - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">TheXpro Shopping</h1>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#checkout">Checkout</a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-summary">
            <h3>Total: â‚¹<span id="cart-total">0</span></h3>
            <form id="checkout-form">
                <input type="text" id="user-name" placeholder="Name" required>
                <input type="email" id="user-email" placeholder="Email" required>
                <input type="tel" id="user-phone" placeholder="Phone Number" required>
                <button type="button" onclick="checkout()">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TheXpro Shopping. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
